<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1442px;
            height: 790px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/UK_Results_CSV_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[54.97860206131851,-1.616935352138371],[54.98236573566841,-1.6100575716004866]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_UK_Results_CSV_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Sample_ID</strong><br />' + (feature.properties['Sample_ID'] !== null ? Autolinker.link(feature.properties['Sample_ID'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Sampling date</strong><br />' + (feature.properties['Sampling date'] !== null ? Autolinker.link(feature.properties['Sampling date'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Location ID</strong><br />' + (feature.properties['Location ID'] !== null ? Autolinker.link(feature.properties['Location ID'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Sample description</strong><br />' + (feature.properties['Sample description'] !== null ? Autolinker.link(feature.properties['Sample description'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Sample type</strong><br />' + (feature.properties['Sample type'] !== null ? Autolinker.link(feature.properties['Sample type'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Contaminants</strong><br />' + (feature.properties['Contaminants'] !== null ? Autolinker.link(feature.properties['Contaminants'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Treatments</strong><br />' + (feature.properties['Treatments'] !== null ? Autolinker.link(feature.properties['Treatments'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Symptoms</strong><br />' + (feature.properties['Symptoms'] !== null ? Autolinker.link(feature.properties['Symptoms'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_UK_Results_CSV_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_UK_Results_CSV_1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_UK_Results_CSV_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            };
                }
                else if (exp_UK_Results_CSV_1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_UK_Results_CSV_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,35,35,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_UK_Results_CSV_1');
        map.getPane('pane_UK_Results_CSV_1').style.zIndex = 401;
        map.getPane('pane_UK_Results_CSV_1').style['mix-blend-mode'] = 'normal';
        var layer_UK_Results_CSV_1 = new L.geoJson(json_UK_Results_CSV_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UK_Results_CSV_1',
            layerName: 'layer_UK_Results_CSV_1',
            pane: 'pane_UK_Results_CSV_1',
            onEachFeature: pop_UK_Results_CSV_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UK_Results_CSV_1_0(feature));
            },
        });
        var cluster_UK_Results_CSV_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_UK_Results_CSV_1.addLayer(layer_UK_Results_CSV_1);

        bounds_group.addLayer(layer_UK_Results_CSV_1);
        cluster_UK_Results_CSV_1.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'UK_Results_CSV<br /><table><tr><td style="text-align: center;"><img src="legend/UK_Results_CSV_1_UncontaminatedonSamplingDate0.png" /></td><td>Uncontaminated on Sampling Date</td></tr><tr><td style="text-align: center;"><img src="legend/UK_Results_CSV_1_ContaminantLevelsExceededonSamplingDate1.png" /></td><td>Contaminant Levels Exceeded on Sampling Date</td></tr></table>': cluster_UK_Results_CSV_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
